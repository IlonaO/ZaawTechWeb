  <script>
  function cyl_calc() {
    var cyl_radius = document.getElementById('cyl_radius').value;
    var cyl_height = document.getElementById('cyl_height').value;
    surface=2*Math.PI*cyl_radius*(cyl_radius+cyl_height);
    volume=Math.PI*cyl_radius*cyl_radius*cyl_height;
    alert("Cylinder volume is: " + volume.toFixed(3) + "\nCylinder surface is: " + surface.toFixed(3));
  }
  </script>

          <div class="form-group">
            <label>Cylinder radius</label>
            <input type="text" class="form-control" id="cyl_radius" placeholder="Enter radius" required>
          </div>
          <div class="form-group">
            <label>Cylinder height</label>
            <input type="text" class="form-control" id="cyl_height" placeholder="Enter height" required>
